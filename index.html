<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header  class="header">
    <h1 id="title">freeCodeCamp Survesy Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label">Name </label><br>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label id="email-label">Email <br> <input type="email" id="email" placeholder="Enter your Email" required/></label>
          </div>
          <div class="form-group">
        <label id="number-label">Age (optional) <br><input type="number" id="number" min="10" max="120" placeholder="Age" /></label>
        </div>
        <div class="form-group">
        <label>
        Which option best describes your current role?<br>
          <select id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>other</option>
          </select>
        </label>
        </div>
        <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" name="recommend-friend" value="definitely" checked/>Definitely</label><br>
        <label><input type="radio" name="recommend-friend" value="maybe" />Maybe</label><br>
        <label><input type="radio" name= "recommend-friend" value="not-sure" />Not sure</label><br>
        </div>
        <div class="form-group">
        <label>What is your favorite feature of freeCodeCamp?<br>
          <select>
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </label>
        </div>
        <div class="form-group">
        <p>What would you like to see improved? (check all that apply)</p>
        <label><input type="checkbox" value="front" /> Front-end Projects</label><br>
        <label><input type="checkbox" value="back" /> Back-end Projects</label><br>
        <label><input type="checkbox" value="data" /> Data Visualization</label><br>
        <label><input type="checkbox" value="challenge" /> Challenges</label><br>
        <label><input type="checkbox" value="open-source" /> Open Source Community</label><br>
        <label><input type="checkbox" value="Gitter" /> Gitter help rooms</label><br>
        <label><input type="checkbox" value="videos" /> Videos</label><br>
        <label><input type="checkbox" value="city" /> City Meetups</label><br>
        <label><input type="checkbox" value="wiki" /> Wiki</label><br>
        <label><input type="checkbox" value="forum" /> Forum</label><br>
        <label><input type="checkbox" value="course" /> Additional Courses</label><br>
        </div>
        <div class="form-group">
        <label>Any comments or suggestions?<br><textarea placeholder="Enter your comment here..."></textarea></label>
        </div>
        <div class="form-group">
        <button id="submit">Submit</button>
        </div>
        </form>
    </div>
  </body>
</html>
