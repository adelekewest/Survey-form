<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>

      <div class="container">
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name </label>
            <input type="text" id="name" placeholder="Enter your name" required />
          </div>
        <div class="form-group">
          <label id="email-label" for="email">Email </label>
          <input type="email" id="email" placeholder="Enter your Email"  required/>
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age (optional)</label>
          <input type="number" id="number" min="10" max="120" placeholder="Age"  />
        </div>
        <div class="form-group">
          <label>
            <p>Which option best describes your current role?</p>
            <select id="dropdown">
              <option>Select current role</option>
              <option>Student</option>
              <option>Full Time Job</option>
              <option>Full Time Learner</option>
              <option>Prefer not to say</option>
              <option>other</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label><input type="radio" name="recommend-friend" value="definitely" checked/> Definitely</label>
          <label><input type="radio" name="recommend-friend" value="maybe" /> Maybe</label>
          <label><input type="radio" name= "recommend-friend" value="not-sure" /> Not sure</label>
        </div>
        <div class="form-group">
          <label>
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select class="feature">
              <option>Select an option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (check all that apply)</p>
          <label><input type="checkbox" value="front" /> Front-end Projects</label>
          <label><input type="checkbox" value="back" /> Back-end Projects</label>
          <label><input type="checkbox" value="data" /> Data Visualization</label>
          <label><input type="checkbox" value="challenge" /> Challenges</label>
          <label><input type="checkbox" value="open-source" /> Open Source Community</label>
          <label><input type="checkbox" value="Gitter" /> Gitter help rooms</label>
          <label><input type="checkbox" value="videos" /> Videos</label>
          <label><input type="checkbox" value="city" /> City Meetups</label>
          <label><input type="checkbox" value="wiki" /> Wiki</label>
          <label><input type="checkbox" value="forum" /> Forum</label>
          <label><input type="checkbox" value="course" /> Additional Courses</label>
        </div>
        <div class="form-group">
          <label>
            <p>Any comments or suggestions?</p>
            <textarea class="text" rows="5" placeholder="Enter your comment here..."></textarea></label>
        </div>
        <div class="form-group">
          <button id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
